<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            animation: fadeIn 3s ease;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 5rem;
            }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            animation: explode 2s ease-out infinite;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(4) translate(var(--tx), var(--ty));
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
        }

        button:hover {
            background: #ff3d2e;
        }

        .popup {
            display: none;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background: #000;
            color: #fff;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
            z-index: 10;
        }

        button:hover .popup {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Happy New Year 2025</h1>
    <button onclick="window.open('https://sites.google.com/view/me-class12acc', '_blank')">
        <span class="popup">Click me</span>
        Account Class-12
    </button>

    <script>
        // Firework animation logic
        const createFirework = () => {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = ${Math.random() * 100}vw;
            firework.style.top = ${Math.random() * 100}vh;
            firework.style.setProperty('--tx', ${(Math.random() - 0.5) * 200}px);
            firework.style.setProperty('--ty', ${(Math.random() - 0.5) * 200}px);

            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 2000);
        };

        setInterval(createFirework, 500);
    </script>

</body>
</html>
